		<!--javascript alert-->
		<script>
			function show_alert() {
				var name = document.myform.txtName.value;
				var email = document.myform.txtEmail.value;
				var phn_no = document.myform.txtPhone.value;
				var msg = document.myform.txtMsg.value;

				if (name == null || name == "") {
					alert("Please! Enter Your Name...");
					return false;
				} else if (email == null || email == "") {
					alert("Please! Enter Your Email...");
					return false;
				} else if (phn_no == null || phn_no == "") {
					alert("Please! Enter Your Phone Number...");
					return false;
				} else if (msg == null || msg == "") {
					alert("Please! Enter Your Message...");
					return false;
				} else {
					const obj = {
						name,email,phn_no,msg
					}
					//Printing the Inputs entered by the User
					alert(
						`Thank You for contacting Prisma! \n We Received your Message as follows. \n\n${JSON.stringify(obj ,null,4)}\n\n We'll contact you as soon as possible.`
					);
				}
				//page location after sending message
				window.location = "#";
				//refresh page after sending message
				window.location.reload();
			}
		</script>
